<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Details</title>
  <link rel="stylesheet" href="../styles.css">
  <script defer src="/scripts/header.js"></script> 
  <script defer src="/scripts/event.js"></script>  <!-- Updated script for events -->
</head>
<body>
  <header></header>

  <main id="event-content" class="event-info"> <!-- Updated ID and class -->

    <div class="event-details">  <!-- Updated class -->
      <h2 id="name">Event Name</h2> <!-- Updated from title to name -->
      <p id="location">Location: </p>  <!-- Updated to reflect location -->
      <p id="date">Date: </p>  <!-- Updated to reflect event date -->
      <p id="time">Time: </p>  <!-- Updated to reflect event time -->
      <p id="category">Category: </p>  <!-- Updated to reflect event category -->
      <p id="cost">Cost: </p>  <!-- Updated to reflect event cost (e.g., Free or Paid) -->
      <p id="description">Description: </p>  <!-- Updated to reflect event description -->
    </div>
  </main>
</body>
</html>
